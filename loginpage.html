<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인페이지</title>
    <style>
			/* 태그명을 바로 가리킬 때 */
	    body {
	    	background-color: black;
	    	color: white;
	    }
			/* class를 만들어 가리킬 때 */
	    .mytitle {
	    	color: yellow;
	    }
        .class1 { 
  background: yellowgreen; 
  color: darkgreen; 
}

/* div 태그 중 class2 클래스를 가진 태그만 지칭 */
/* 케이스3에만 적용됩니다. 케이스2는 p 태그이므로, 적용되지 않습니다.*/
div.class2 {
  background: darkgreen;
  color: yellowgreen;
}
   	</style>
</head>
<body>
    <h1 class="mytitle">
    	로그인 페이지
  	</h1>
    <div class="mytitle"></div>
    
    
    	ID: 
        <input type="text">
        
        
    	PW: 
        <input type="password">   
        
       </div>
       
       <button>로그인하기</button>
       
       <p class="class1">케이스1</p>

<p class="class2">케이스2</p>
<div class="class2">케이스3</div>
</body>
